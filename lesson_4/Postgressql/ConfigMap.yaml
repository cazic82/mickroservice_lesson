apiVersion: v1
kind: ConfigMap
metadata:
  name: postgresql-configmap
  labels:
    app: postgresql
data:
  PGDATA: /var/lib/postgresql/data/pgdata
  POSTGRES_DB: testdatabase
  POSTGRES_USER: testuser
volumes:
  - name: data
    persistentVolumeClaim:
      claimName: postgresql-PersistentVolumeClaim