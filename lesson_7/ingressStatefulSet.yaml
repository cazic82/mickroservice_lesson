apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: my-ingress
  namespace: default
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  rules:
  - host: prometheus.info
    http:
      paths:
      - pathType: Prefix
        path: /
        backend:
          service:
            name: service-statefulset
            port:
              number: 9090