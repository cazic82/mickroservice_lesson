apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgresql-deployment
  namespace: postgresql
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgresql-app
  template:
    metadata:
      labels:
        app: postgresql-app
        role: recreate-update
    spec:
      containers:
      - image: postgres:10.13
        name: postgresql
        ports:
        - containerPort: 5432
          protocol: TCP
        resources:
          requests:
            cpu: 100m
            memory: 100Mi
          limits:
            cpu: 100m
            memory: 100Mi
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: postgresql-PersistentVolumeClaim
  strategy:
    type: Recreate